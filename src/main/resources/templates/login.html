<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
</head>
<body>

<!-- nav panel -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Панель навигации</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Рекомендуемые</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <br>
            <!-- login form -->
            <h1>Login Page</h1>
            <form th:action="@{/login}" method="post">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out</div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="username">
                        Username:
                    </label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="Enter email"
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">
                        Password:
                    </label>
                    <input type="password" id="password" class="form-control" name="password"
                           placeholder="Enter password"/>
                </div>

                <br>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Login"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>New User? <a href="/" th:href="@{/registration}">Register here</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
